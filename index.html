<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="todo.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap"
      rel="stylesheet"
    />
    <title>To-do List</title>
  </head>
  <body>
    <div class="container">
      <div id="heading">My To-do List</div>
      <div class="content">
        <div id="newtask">
          <input type="text" placeholder="Enter your tasks here..." />
          <button id="addbtn">
            <i class="fas fa-plus fa-lg"></i>
          </button>
        </div>
        <div id="extra">
          <span class="add">Add Date: </span>
          <input id="input" type="date" />
          <span class="add">Add Priority: </span>
          <select id="priority" onchange="prior()">
            <option></option>
            <option>(Priority-Low)</option>
            <option>(Priority-Medium)</option>
            <option>(Priority-High)</option>
          </select>
        </div>
        <div id="tasks"></div>
      </div>
    </div>
  </body>
  <script src="todo.js"></script>
</html>
